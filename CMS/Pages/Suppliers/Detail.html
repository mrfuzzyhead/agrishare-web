
<div ng-controller="DetailViewController" ag-title="Supplier" ag-selected-url="#/suppliers/list" ag-api-route="/cms/suppliers/">

    <ag-title-bar></ag-title-bar>

    <ag-section ag-controller="detail">

        <div class="detail-view">

            <div class="box">

                <div class="header">
                    <div>
                        <strong>{{detail.entity.Title}}</strong><br />
                        <small>{{detail.entity.Location}}</small>
                    </div>
                    <div ng-if="detail.entity.Logo" flex>
                        <div style="background-image:url({{detail.entity.Logo.Thumb}})" class="logo"></div>
                    </div>
                </div>

                <div map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyCEHzltxutIsimd9nZsP6QC2LSHHFIE6PI">
                    <ng-map center="{{detail.entity.Latitude}},{{detail.entity.Longitude}}" zoom="15">
                        <marker position="[{{detail.entity.Latitude}},{{detail.entity.Longitude}}]" />
                    </ng-map>
                </div>

            </div>

            <div class="box">

                <h2>Details</h2>
                <ul class="details">
                    <li>
                        <strong>Transport Cost</strong>
                        <span>{{detail.entity.TransportCostPerKm | currency}}/km</span>
                    </li>
                    <li>
                        <strong>Maximum Distance</strong>
                        <span>{{detail.entity.MaximumDistance | number}}kms</span>
                    </li>
                </ul>

            </div>


        </div>

</ag-section>

    <ag-status-bar></ag-status-bar>

</div>
