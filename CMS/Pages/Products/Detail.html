
<div ng-controller="DetailViewController" ag-title="Product" ag-selected-url="#/products/list" ag-api-route="/cms/products/">

    <ag-title-bar></ag-title-bar>

    <ag-section ag-controller="detail">

        <div class="detail-view">

            <div class="box">

                <div class="header">
                    <div>
                        <strong>{{detail.entity.Title}}</strong><br />
                        <small>{{detail.entity.Supplier.Title}}</small>
                    </div>
                    <div ng-if="detail.entity.Supplier.Logo" flex>
                        <div style="background-image:url({{detail.entity.Supplier.Logo.Thumb}})" class="logo"></div>
                    </div>
                </div>

                <img ng-if="detail.entity.Photo" src="{{detail.entity.Photo.Zoom}}" style="display: block; width: 100%" />

                <div style="padding: 20px">
                    {{detail.entity.Description}}
                </div>

            </div>

            <div class="box">

                <h2>Details</h2>
                <ul class="details">
                    <li>
                        <strong>Cost</strong>
                        <span>{{detail.entity.DayRate | currency}}/day</span>
                    </li>
                    <li>
                        <strong>Stock</strong>
                        <span>{{detail.entity.Stock | number}}</span>
                    </li>
                </ul>

            </div>

        </div>

</ag-section>

    <ag-status-bar></ag-status-bar>

</div>
