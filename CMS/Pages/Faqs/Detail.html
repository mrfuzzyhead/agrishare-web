
<div ng-controller="DetailViewController" ag-title="FAQ" ag-selected-url="#/faqs/list" ag-api-route="/cms/faqs/">

    <ag-title-bar></ag-title-bar>

    <ag-section ag-controller="detail">

        <div class="detail-view">

            <div class="box">

                <div class="header">
                    <div>
                        <strong>{{detail.entity.Question}}</strong><br/>
                        <small ng-repeat="region in detail.entity.Regions">
                            {{region.Title}}
                            <span ng-if="$index<detail.entity.Regions.length-1">&bull;</span>
                        </small>
                    </div>
                </div>
                <div style="padding: 20px">
                    {{detail.entity.Answer}}
                </div>

            </div>

        </div>

</ag-section>

    <ag-status-bar></ag-status-bar>

</div>
