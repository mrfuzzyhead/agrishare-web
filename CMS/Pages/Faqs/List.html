
<div ng-controller="ListViewController" ag-title="FAQs" ag-selected-url="#/faqs/list" ag-api-route="/cms/faqs/">

    <ag-title-bar>

        <ag-title-bar-search ag-controller="list"></ag-title-bar-search>

        <gl-popup-menu gl-position="top right" class="responsive">
            <gl-menu-item gl-icon="add" ng-click="app.go('/faqs/edit?'+app.returnUrlQs())">Add</gl-menu-item>
            <gl-menu-item gl-icon="search" ng-click="list.showSearch()">Search</gl-menu-item>
            <gl-menu-item gl-icon="refresh" gl-label-optional="true" ng-click="list.refresh()">Refresh</gl-menu-item>
        </gl-popup-menu>

    </ag-title-bar>

    <ag-section ag-controller="list">

        <div class="filter-view">
            <gl-dropdown-list gl-placeholder="Language" ng-model="list.filter.LanguageId" gl-source="list.response.Languages" gl-selection="Id"></gl-dropdown-list>
        </div>

        <gl-list gl-controller="list" gl-infinite="list.next()">
            <div ng-repeat="item in list.data">
                <icon>
                    <i class="material-icons">description</i>
                </icon>
                <row ng-click="app.go('/faqs/detail/'+item.Id+'?'+app.returnUrlQs())">
                    <strong>{{item.Title}}</strong> &nbsp;
                    <small ng-repeat="region in item.Regions">
                        {{region.Title}}
                        <span ng-if="$index<item.Regions.length-1">&bull;</span>
                    </small>
                </row>
                <action>
                    <gl-popup-menu gl-position="top right">
                        <gl-menu-item gl-icon="visibility" ng-click="app.go('/faqs/detail/'+item.Id+'?'+app.returnUrlQs())">View</gl-menu-item>
                        <gl-menu-item gl-icon="edit" ng-click="app.go('/faqs/edit/'+item.Id+'?'+app.returnUrlQs())">Edit</gl-menu-item>
                        <gl-menu-item gl-icon="delete" ng-click="list.delete($index, app.apiUrl + '/cms/faqs/delete?id=' + item.Id)">Delete</gl-menu-item>
                    </gl-popup-menu>
                </action>
            </div>
        </gl-list>

    </ag-section>

    <ag-status-bar></ag-status-bar>

</div>
