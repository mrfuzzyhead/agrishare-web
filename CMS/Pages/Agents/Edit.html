
<div ng-controller="FormViewController" ag-title="Agent" ag-selected-url="#/agents/list" ag-api-route="/cms/agents/">

    <ag-title-bar></ag-title-bar>

    <ag-section ag-controller="form">

        <form>

            <gl-textbox gl-label="Title" ng-model="form.entity.Title" gl-required="true"></gl-textbox>
            <gl-textbox gl-label="Commission (percentage of AgriShare commission)" ng-model="form.entity.Commission" gl-required="true" gl-type="number"></gl-textbox>
            <gl-dropdown-list gl-label="Type" ng-model="form.entity.TypeId" gl-source="form.data.Types" gl-selection="Id"></gl-dropdown-list>
            <gl-textbox gl-label="Telephone" ng-model="form.entity.Telephone" gl-required="form.entity.TypeId===2"></gl-textbox>

        </form>

    </ag-section>

    <ag-status-bar>

        <gl-icon-button ng-click="form.save()" class="accent" ng-disabled="EditForm.$invalid || form.busy" ng-if="form.entity">Save</gl-icon-button>

    </ag-status-bar>

</div>
