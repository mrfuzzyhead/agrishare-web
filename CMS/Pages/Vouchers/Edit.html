
<div ng-controller="FormViewController" ag-title="Voucher" ag-selected-url="#/vouchers/list" ag-api-route="/cms/vouchers/">

    <ag-title-bar></ag-title-bar>

    <ag-section ag-controller="form">

        <form>
            <div flex>
                <gl-textbox gl-label="Title" ng-model="form.entity.Title" gl-required="true"></gl-textbox>
                <gl-textbox gl-label="Code" ng-model="form.entity.Code" gl-required="true"></gl-textbox>
            </div>
            <div flex>
                <gl-dropdown-list gl-label="Type" ng-model="form.entity.TypeId" gl-source="form.data.Types" gl-selection="Id"></gl-dropdown-list>
                <gl-textbox gl-label="Amount" ng-model="form.entity.Amount" gl-required="true" gl-type="number"></gl-textbox>
                <gl-textbox gl-label="Max Redeem Count" ng-model="form.entity.MaxRedeemCount" gl-required="true" gl-type="number"></gl-textbox>
            </div>
        </form>

    </ag-section>

    <ag-status-bar>

        <gl-icon-button ng-click="form.save()" class="accent" ng-disabled="EditForm.$invalid || form.busy" ng-if="form.entity">Save</gl-icon-button>

    </ag-status-bar>

</div>
