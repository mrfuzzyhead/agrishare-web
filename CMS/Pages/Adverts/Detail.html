
<div ng-controller="DetailViewController" ag-title="Advert" ag-selected-url="#/adverts/list" ag-api-route="/cms/adverts/">

    <ag-title-bar></ag-title-bar>

    <ag-section ag-controller="detail">

        <div class="detail-view">

            <div class="box">

                <div class="header">
                    <div>
                        <strong>{{detail.entity.Title}}</strong><br />
                        <small>{{detail.entity.StartDate | date : 'd MMMM yyyy'}} &mdash; {{detail.entity.EndDate | date : 'd MMMM yyyy'}}</small>
                    </div>
                </div>

                <img ng-if="detail.entity.Banner" src="{{detail.entity.Banner.Zoom}}" style="display: block; width: 100%; max-width: 800px; margin: 0 auto;" />

            </div>

            <div class="box">

                <h2>Details</h2>
                <ul class="details">
                    <li ng-if="detail.entity.LinkUrl">
                        <strong>Link</strong>
                        <span>{{detail.entity.LinkUrl}}</span>
                    </li>
                    <li>
                        <strong>Impressions</strong>
                        <span>{{detail.entity.ImpressionCount | number}}</span>
                    </li>
                    <li>
                        <strong>Clicks</strong>
                        <span>{{detail.entity.ClickCount | number}}</span>
                    </li>
                </ul>

            </div>

        </div>

</ag-section>

    <ag-status-bar></ag-status-bar>

</div>
