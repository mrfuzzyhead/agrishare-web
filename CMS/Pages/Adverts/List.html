
<div ng-controller="ListViewController" ag-title="Adverts" ag-selected-url="#/adverts/list" ag-api-route="/cms/adverts/">

    <ag-title-bar>

        <ag-title-bar-search ag-controller="list"></ag-title-bar-search>

        <gl-popup-menu gl-position="top right" class="responsive">
            <gl-menu-item gl-icon="add" ng-click="app.go('/adverts/edit?'+app.returnUrlQs())">Add</gl-menu-item>
            <gl-menu-item gl-icon="search" ng-click="list.showSearch()">Search</gl-menu-item>
            <gl-menu-item gl-icon="refresh" gl-label-optional="true" ng-click="list.refresh()">Refresh</gl-menu-item>
        </gl-popup-menu>

    </ag-title-bar>

    <ag-section ag-controller="list">

        <gl-list gl-controller="list" gl-infinite="list.next()">
            <div ng-repeat="item in list.data">
                <icon>
                    <i class="material-icons">panorama</i>
                </icon>
                <row class="advert" ng-click="app.go('/adverts/edit/'+item.Id+'?'+app.returnUrlQs())" flex>
                    <div flex="1">
                        <strong>{{item.Title}}</strong><br/>
                        <small>{{item.StartDate | date : 'd MMMM yyyy'}} &mdash; {{item.EndDate | date : 'd MMMM yyyy'}}</small>
                    </div>
                    <em class="lozenge" style="width: 50px; margin-left: 10px" title="Impressions">{{item.ImpressionCount}}</em>
                </row>
                <action>
                    <gl-popup-menu gl-position="top right">
                        <gl-menu-item gl-icon="edit" ng-click="app.go('/adverts/edit/'+item.Id+'?'+app.returnUrlQs())">Edit</gl-menu-item>
                        <gl-menu-item gl-icon="delete" ng-click="list.delete($index, app.apiUrl + '/cms/adverts/delete?id=' + item.Id)">Delete</gl-menu-item>
                    </gl-popup-menu>
                </action>
            </div>
        </gl-list>

    </ag-section>

    <ag-status-bar></ag-status-bar>

</div>
