
<div ng-controller="DetailViewController" ag-title="Log" ag-selected-url="#/log/list" ag-api-route="/cms/log/">

    <ag-title-bar></ag-title-bar>

    <ag-section ag-controller="detail">

        <div class="detail-view">

            <div class="box">

                <div class="header">
                    <div>
                        <strong>{{detail.entity.Title}}</strong><br />
                        <small>{{detail.entity.DateCreated | date : 'h:mma d MMMM yyyy'}}</small>
                    </div>
                </div>

            </div>

            <div class="box">
                <div style="padding:30px; white-space: pre-wrap; word-break: break-all">{{detail.entity.Description}}</div>
            </div>

        </div>

</ag-section>

    <ag-status-bar></ag-status-bar>

</div>
