
<div ng-controller="FormViewController" ag-title="Region" ag-selected-url="#/regions/list" ag-api-route="/cms/regions/">

    <ag-title-bar></ag-title-bar>

    <ag-section ag-controller="form">

        <form>

            <gl-textbox gl-label="Title" ng-model="form.entity.Title" gl-required="true"></gl-textbox>
            <gl-dropdown-list gl-label="Currency" ng-model="form.entity.Currency" gl-required="true" gl-source="form.data.Currencies" gl-selection="Id"></gl-dropdown-list>

        </form>

    </ag-section>

    <ag-status-bar>

        <gl-icon-button ng-click="form.save()" class="accent" ng-disabled="EditForm.$invalid || form.busy" ng-if="form.entity">Save</gl-icon-button>

    </ag-status-bar>

</div>
